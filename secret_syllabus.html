<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>先導学類　裏シラバス</title>
    <link rel="stylesheet" href="/yugo_union_site/secret-syllabus.css">
</head>

<body>
    <header>
        <h2>Secret Syllabus</h2>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/yugo_union_site/syllabus_data.json')
                .then(response => response.json())
                .then(data => {
                    const article = document.querySelector('article');
                    article.innerHTML = ''; // 既存の内容をクリア

                    data.forEach(year => {
                        const table = document.createElement('table');
                        const ya_header = document.createElement('h3');
                        ya_header.textContent = year.ya;
                        article.appendChild(ya_header);

                        const tr = document.createElement('tr');
                        year.cores.forEach(core => {
                            const th = document.createElement('th');
                            th.textContent = core.name;
                            th.style.paddingLeft = '15px';
                            tr.appendChild(th);
                        });
                        tr.style.textAlign = 'left';
                        table.appendChild(tr);

                        const tr2 = document.createElement('tr');
                        year.cores.forEach(core => {
                            const td = document.createElement('td');
                            td.style.verticalAlign = 'top'; // 項目を上揃えにする
                            // ul要素を作成して、td要素に追加する
                            const ul = document.createElement('ul');

                            core.subjects.forEach(subject => {
                                const li = document.createElement('li');
                                li.style.marginRight = '3px'; // 項目間のマージンを設定する

                                const a = document.createElement('a');
                                a.href = `/yugo_union_site/syllabus_pages/${subject.file}.html`;
                                a.textContent = subject.name;
                                li.appendChild(a);

                                ul.appendChild(li);
                            });

                            td.appendChild(ul);
                            tr2.appendChild(td);
                            table.appendChild(tr2);
                        });

                        article.appendChild(table);
                    });
                })
                .catch(error => console.error('Error loading the syllabus data:', error));
        });
    </script>

    <article></article>
   
    <footer><a href="/yugo_union_site/">←back</a></footer>
</body>

</html>
